<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="assets/japan.jpg" as="image">
</head>
<body>
  <div class="gallery">
    <div class="gallery-container">
      <img class="gallery-item gallery-item-1" src="assets/japan.jpg" loading="lazy" data-index="1">
      <img class="gallery-item gallery-item-2" src="assets/lake washington seattle.jpg" loading="lazy" data-index="2">
      <img class="gallery-item gallery-item-3" src="assets/Ponte di Rialto, venice.jpg" loading="lazy" data-index="3">
      <img class="gallery-item gallery-item-4" src="assets/pont alexander iii france.jpg" loading="lazy" data-index="4">
      <img class="gallery-item gallery-item-5" src="assets/paris france.jpg" loading="lazy" data-index="5">
      <img class="gallery-item gallery-item-6" src="assets/Rothenburg ob der Tauber,  Germany.jpg" loading="lazy" data-index="6">
      <img class="gallery-item gallery-item-7" src="assets/sevilla spain.jpg" loading="lazy" data-index="7">
      <img class="gallery-item gallery-item-8" src="assets/valley of flowers national park.jpg" loading="lazy" data-index="8">
    </div>
    <div class="gallery-controls"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
